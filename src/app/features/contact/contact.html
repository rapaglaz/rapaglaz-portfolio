<app-section-wrapper
  sectionId="contact"
  titleKey="portfolio.contact.title">
  @if (sectionWrapper(); as wrapper) {
    <div
      class="animate-container flex flex-col gap-6"
      [class.visible]="wrapper.scrollReveal.isVisible()">
      @for (contact of contactItems; track contact.id; let i = $index) {
        <a
          data-testid="contact-link"
          [href]="contact.href"
          [attr.target]="getContactTarget(contact)"
          [attr.rel]="getContactRel(contact)"
          [attr.aria-label]="getContactAriaLabel(contact)"
          class="card-ocean hover animate-item flex cursor-pointer flex-col items-start justify-center gap-3 px-6 py-4"
          [class.visible]="wrapper.scrollReveal.isVisible()"
          [style.animation-delay]="getContactDelay(i)">
          <div class="text-left">
            <h3 class="text-base-content mb-1 text-lg font-bold">
              {{ 'portfolio.contact.labels.' + contact.id | transloco }}
            </h3>
            <p class="text-sm break-all text-(--color-text-subtle)">{{ contact.value }}</p>
          </div>
        </a>
      }
    </div>
  }
</app-section-wrapper>
