<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 px-2.5 backdrop-blur-sm">
  <div
    #dialog
    role="dialog"
    aria-modal="true"
    aria-labelledby="turnstile-modal-title"
    tabindex="-1"
    class="bg-base-100 border-primary/30 focus:ring-primary/50 w-[90%] max-w-md rounded-2xl border p-6 shadow-2xl focus:ring-2 focus:outline-none">
    <div class="mb-4 flex items-center gap-3">
      <svg
        class="text-primary h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
      <h3
        id="turnstile-modal-title"
        class="text-base-content text-lg font-bold">
        {{ 'portfolio.cv.turnstile.title' | transloco }}
      </h3>
    </div>

    <p class="text-base-content/70 mb-6 text-sm">
      {{ 'portfolio.cv.turnstile.description' | transloco }}
    </p>

    <div
      #widgetContainer
      id="turnstile-widget-container"
      class="bg-base-200 flex min-h-[65px] items-center justify-center rounded-lg p-4">
      @if (isLoading()) {
        <div
          class="flex flex-col items-center gap-3"
          role="status"
          aria-live="polite">
          <svg
            class="text-primary h-8 w-8 animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            aria-hidden="true">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4" />
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
          <span class="text-base-content/70 text-sm">{{
            'portfolio.cv.turnstile.loading' | transloco
          }}</span>
        </div>
      }
    </div>

    <div class="text-base-content/60 mt-6 text-center text-xs">
      {{ 'portfolio.cv.turnstile.footer' | transloco }}
    </div>
  </div>
</div>
