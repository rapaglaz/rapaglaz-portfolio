name: Preview Cleanup

on:
  pull_request:
    types: [closed]

concurrency:
  group: gh-pages-cleanup-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: gh-pages

      - name: Delete Preview Directory
        run: |
          PREVIEW_DIR="previews/pr-${{ github.event.pull_request.number }}"
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "docs: cleanup preview for PR #${{ github.event.pull_request.number }}"
            for i in 1 2 3; do
              git pull --rebase origin gh-pages && git push origin gh-pages && break
              echo "Push attempt $i failed, retrying in $((i * 5))s..."
              sleep $((i * 5))
            done
          else
            echo "Preview directory $PREVIEW_DIR not found, skipping."
          fi
