name: Preview Cleanup

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      pr:
        description: 'PR number to cleanup (optional for manual runs)'
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: pr-preview-cleanup-${{ github.event.pull_request.number || inputs.pr }}
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: self-hosted
    env:
      PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr }}
    steps:
      - name: Validate PR number
        shell: bash
        run: |
          [[ -n "${PR_NUMBER}" ]] || { echo "PR_NUMBER is required"; exit 1; }
          [[ "${PR_NUMBER}" =~ ^[0-9]+$ ]] || { echo "Invalid PR_NUMBER: ${PR_NUMBER}"; exit 1; }

      - name: Run preview cleanup
        shell: bash
        run: bash "$HOME/pr-preview.sh" cleanup
