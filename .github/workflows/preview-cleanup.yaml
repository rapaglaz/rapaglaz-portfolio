name: Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: gh-pages

      - name: Delete Preview Directory
        run: |
          PREVIEW_DIR="previews/pr-${{ github.event.pull_request.number }}"
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "docs: cleanup preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "Preview directory $PREVIEW_DIR not found, skipping."
          fi
