name: Pull Request Checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  pick-runner:
    runs-on: ubuntu-latest
    outputs:
      chosen: ${{ steps.pick.outputs.chosen }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - id: pick
        uses: ./.github/actions/pick-runner-action
        with:
          primary-runner: 'self-hosted'
        env:
          GH_TOKEN: ${{ secrets.RUNNER_PICK_TOKEN }}

  detect-changes:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: pick-runner
    timeout-minutes: 5
    outputs:
      source: ${{ steps.filter.outputs.source }}
      public: ${{ steps.filter.outputs.public }}
      config: ${{ steps.filter.outputs.config }}
      tests: ${{ steps.filter.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs }}
      i18n: ${{ steps.filter.outputs.i18n }}
      ci: ${{ steps.filter.outputs.ci }}
      run_quality: ${{ steps.aggregate.outputs.run_quality }}
      run_e2e: ${{ steps.aggregate.outputs.run_e2e }}
      run_build: ${{ steps.aggregate.outputs.run_build }}
      run_workflow_lint: ${{ steps.aggregate.outputs.run_workflow_lint }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Detect changed file paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            source:
              - 'src/**'
            public:
              - 'public/**'
            config:
              - 'angular.json'
              - 'tsconfig*.json'
              - 'package.json'
              - 'eslint.config.mjs'
            tests:
              - 'src/**/*.spec.ts'
              - 'e2e/**/*.ts'
            docs:
              - '**/*.md'
            i18n:
              - 'public/i18n/**'
            ci:
              - '.github/workflows/**'

      - name: Aggregate change flags
        id: aggregate
        shell: bash
        run: |
          run_quality=false
          run_e2e=false
          run_build=false
          run_workflow_lint=false

          if [[ "${{ steps.filter.outputs.ci }}" == "true" ]]; then
            run_workflow_lint=true
          fi

          if [[ "${{ steps.filter.outputs.source }}" == "true" || "${{ steps.filter.outputs.public }}" == "true" || "${{ steps.filter.outputs.config }}" == "true" || "${{ steps.filter.outputs.tests }}" == "true" ]]; then
            run_quality=true
            run_e2e=true
          fi

          if [[ "${{ steps.filter.outputs.i18n }}" == "true" ]]; then
            run_quality=true
          fi

          if [[ "$run_quality" == "true" || "${{ steps.filter.outputs.ci }}" == "true" ]]; then
            run_build=true
          fi

          {
            echo "run_quality=$run_quality"
            echo "run_e2e=$run_e2e"
            echo "run_build=$run_build"
            echo "run_workflow_lint=$run_workflow_lint"
          } >> "$GITHUB_OUTPUT"

  quality-check:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: [pick-runner, detect-changes]
    if: ${{ needs.detect-changes.outputs.run_quality == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Run Quality Check Action
        uses: ./.github/actions/pr-check-action
        env:
          RUN_TESTS: ${{ needs.detect-changes.outputs.source == 'true' || needs.detect-changes.outputs.tests == 'true' }}
          RUN_I18N_CHECK: ${{ needs.detect-changes.outputs.i18n == 'true' }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}

  workflow-lint:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: [pick-runner, detect-changes]
    if: ${{ needs.detect-changes.outputs.run_workflow_lint == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install actionlint
        run: |
          bash <(curl -sL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash

      - name: Run actionlint
        run: ./actionlint -color
        shell: bash

  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble@sha256:f1e7e01021efd65dd1a2c56064be399f3e4de00fd021ac561325f2bfbb2b837a
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.run_e2e == 'true' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup environment
        uses: ./.github/actions/workspace-setup-action

      - name: Build application
        run: pnpm run build

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: playwright-report-pr
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: [pick-runner, detect-changes]
    if: ${{ needs.detect-changes.outputs.run_build == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Run Build Action
        uses: ./.github/actions/build-action
        with:
          chosen-runner: ${{ needs.pick-runner.outputs.chosen }}

  preview:
    # only when using self-hosted runner
    if: ${{ needs.pick-runner.outputs.chosen == 'self-hosted' && needs.build.result == 'success' }}
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    timeout-minutes: 5
    needs: [build, pick-runner, detect-changes]
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Deploy from cached artifact
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        run: bash "$HOME/pr-preview.sh" deploy-cached

      - name: Preview comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          header: preview
          message: |
            **Preview**: [**pr-${{ github.event.pull_request.number }}**](https://pr-${{ github.event.pull_request.number }}.${{ github.event.repository.name }}.preview.istari.home.arpa)

            <details>
            <summary>Preview Details</summary>

            - **Commit:** [${{ github.event.pull_request.head.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }})
            - **Build:** [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Runner:** `${{ runner.name }}`
            </details>
