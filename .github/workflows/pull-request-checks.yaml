name: Pull Request Checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  pages: write
  deployments: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      app: ${{ steps.filter.outputs.app }}
      e2e: ${{ steps.filter.outputs.e2e }}
      i18n: ${{ steps.filter.outputs.i18n }}
      ci: ${{ steps.filter.outputs.ci }}
      run_quality: ${{ steps.aggregate.outputs.run_quality }}
      run_e2e: ${{ steps.aggregate.outputs.run_e2e }}
      run_build: ${{ steps.aggregate.outputs.run_build }}
      run_workflow_lint: ${{ steps.aggregate.outputs.run_workflow_lint }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed file paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            app:
              - 'src/**'
              - 'public/**'
              - 'angular.json'
              - 'tsconfig*.json'
              - 'package.json'
              - 'eslint.config.mjs'
            e2e:
              - 'e2e/**/*.ts'
              - 'playwright.config.*'
            i18n:
              - 'public/i18n/**'
            ci:
              - '.github/workflows/**'

      - name: Aggregate change flags
        id: aggregate
        shell: bash
        run: |
          run_quality=false
          run_e2e=false
          run_build=false
          run_workflow_lint=false

          if [[ "${{ steps.filter.outputs.ci }}" == "true" ]]; then
            run_workflow_lint=true
          fi

          if [[ "${{ steps.filter.outputs.app }}" == "true" || "${{ steps.filter.outputs.i18n }}" == "true" ]]; then
            run_quality=true
          fi

          if [[ "${{ steps.filter.outputs.app }}" == "true" || "${{ steps.filter.outputs.e2e }}" == "true" ]]; then
            run_e2e=true
          fi

          if [[ "$run_quality" == "true" || "$run_e2e" == "true" ]]; then
            run_build=true
          fi

          {
            echo "run_quality=$run_quality"
            echo "run_e2e=$run_e2e"
            echo "run_build=$run_build"
            echo "run_workflow_lint=$run_workflow_lint"
          } >> "$GITHUB_OUTPUT"

  quality-check:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.run_quality == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Quality Check Action
        uses: ./.github/actions/pr-check-action
        env:
          RUN_TESTS: ${{ needs.detect-changes.outputs.app == 'true' }}
          RUN_I18N_CHECK: ${{ needs.detect-changes.outputs.app == 'true' || needs.detect-changes.outputs.i18n == 'true' }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}

  workflow-lint:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.run_workflow_lint == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          bash <(curl -sL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash

      - name: Run actionlint
        run: ./actionlint -color
        shell: bash

  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble@sha256:3bed4b1a12f2338642f3d8cba28e291deef3c66bd4a964bbeb3e57bbff511dbd
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.run_e2e == 'true' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/workspace-setup-action

      - name: Build application
        run: pnpm run build

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pr
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.run_build == 'true' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4 # v4.1.1
        with:
          fetch-depth: 0

      - name: Run Build Action
        uses: ./.github/actions/build-action
      - name: Setup environment
        uses: ./.github/actions/workspace-setup-action

      - name: Run build
        shell: bash
        run: pnpm run build --base-href /${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-pr
          path: dist/rapaglaz-portfolio/browser
          retention-days: 1

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-pr
          path: build-output

      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build-output
          target-folder: previews/pr-${{ github.event.pull_request.number }}
          branch: gh-pages
          clean: false
          commit-message: 'docs: deploy preview for PR #${{ github.event.pull_request.number }}'

      - name: Update PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: preview
          message: |
            ### Preview

            [https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/)

            ---
            *Last updated: ${{ github.event.pull_request.updated_at }}*
