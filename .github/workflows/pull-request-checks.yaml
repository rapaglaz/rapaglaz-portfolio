name: Pull Request Checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  pick-runner:
    runs-on: ubuntu-latest
    outputs:
      chosen: ${{ steps.pick.outputs.chosen }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - id: pick
        uses: ./.github/actions/pick-runner-action
        with:
          primary-runner: 'self-hosted'
        env:
          GH_TOKEN: ${{ secrets.RUNNER_PICK_TOKEN }}

  detect-changes:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: pick-runner
    timeout-minutes: 5
    outputs:
      source: ${{ steps.filter.outputs.source }}
      tests: ${{ steps.filter.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs }}
      i18n: ${{ steps.filter.outputs.i18n }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Detect changed file paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            source:
              - 'src/**/*.ts'
              - '!src/**/*.spec.ts'
              - 'src/**/*.html'
              - 'src/**/*.css'
              - 'src/content/**/*.ts'
              - 'public/**/*'
              - '!public/i18n/**'
            tests:
              - 'src/**/*.spec.ts'
              - 'e2e/**/*.ts'
            docs:
              - '*.md'
              - 'docs/**'
            i18n:
              - 'public/i18n/**'

  quality-check:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: [pick-runner, detect-changes]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Run Quality Check Action
        uses: ./.github/actions/pr-check-action
        env:
          RUN_TESTS: ${{ needs.detect-changes.outputs.source == 'true' || needs.detect-changes.outputs.tests == 'true' }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}

  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    needs: detect-changes
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup environment
        uses: ./.github/actions/workspace-setup-action

      - name: Build application
        run: pnpm run build

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pr
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    needs: [pick-runner, detect-changes]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Run Build Action
        uses: ./.github/actions/build-action
        with:
          chosen-runner: ${{ needs.pick-runner.outputs.chosen }}

  preview:
    # only when using self-hosted runner
    if: ${{ needs.pick-runner.outputs.chosen == 'self-hosted' && needs.build.result == 'success' }}
    runs-on: ${{ needs.pick-runner.outputs.chosen }}
    timeout-minutes: 5
    needs: [build, pick-runner, detect-changes]
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Deploy from cached artifact
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        run: bash "$HOME/pr-preview.sh" deploy-cached

      - name: Preview comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          header: preview
          message: |
            **Preview**: [**pr-${{ github.event.pull_request.number }}**](https://pr-${{ github.event.pull_request.number }}.${{ github.event.repository.name }}.preview.istari.home.arpa)

            <details>
            <summary>Preview Details</summary>

            - **Commit:** [${{ github.event.pull_request.head.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }})
            - **Build:** [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Runner:** `${{ runner.name }}`
            </details>
