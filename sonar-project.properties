# ============================================
# Project Information
# ============================================
sonar.organization=rapaglaz
sonar.projectKey=rapaglaz_rapaglaz-portfolio
sonar.projectName=Rapaglaz Portfolio
sonar.projectVersion=0.0.1

# ============================================
# Source Code Configuration
# ============================================
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,e2e/**/*.spec.ts

# Language-specific settings
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# ============================================
# Exclusions & Duplications
# ============================================
# Exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/e2e/**,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/*.d.ts,\
  **/*.config.ts,\
  **/*.config.js,\
  **/public/**,\
  **/scripts/**,\
  **/docs/**,\
  **/*.md

# Exclude from coverage calculations
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/e2e/**,\
  **/*.config.ts,\
  **/*.d.ts,\
  **/main.ts,\
  **/environments/**

# Exclude from duplication detection
sonar.cpd.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx

# ============================================
# Code Coverage
# ============================================
sonar.javascript.lcov.reportPaths=./coverage/rapaglaz-portfolio/lcov.info
sonar.typescript.lcov.reportPaths=./coverage/rapaglaz-portfolio/lcov.info

# ============================================
# Code Quality Settings
# ============================================
# Cognitive Complexity threshold
sonar.typescript.cognitive.threshold=15

# Duplication detection (default: 10 lines for TS)
sonar.cpd.ts.minimumTokens=50
sonar.cpd.tsx.minimumTokens=50

# ============================================
# Pull Request / Branch Analysis
# ============================================
# These will be overridden by GitHub Actions
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=

# ============================================
# Quality Gate Configuration
# ============================================
# Set custom thresholds (optional - can also set in SonarCloud UI)
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300

# ============================================
# Additional Analysis Parameters
# ============================================
# Enable detailed logging for debugging
# sonar.verbose=false

# Security: Enable security hotspot detection
sonar.security.hotspot.analysisMode=COMPREHENSIVE
